<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Mantenimiento</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons (para el icono del botón) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* Estilos personalizados y animaciones */
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #0c142c; /* Un azul noche profundo */
            overflow: hidden; /* Evita el desbordamiento de las partículas */
        }

        /* Contenedor de los rayos de luz */
        .light-rays-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        /* Animación de los rayos de luz */
        .light-ray {
            position: absolute;
            top: -50%;
            left: 50%;
            width: 4px;
            height: 200%;
            background: linear-gradient(to bottom, rgba(255, 230, 150, 0.4) 0%, rgba(255, 230, 150, 0) 70%);
            transform-origin: top center;
            animation: rotateRay 20s linear infinite;
        }
        
        @keyframes rotateRay {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }
        
        /* Animación de pulso para la cruz */
        @keyframes crossGlow {
            0%, 100% {
                filter: drop-shadow(0 0 8px rgba(255, 215, 77, 0.7)) drop-shadow(0 0 15px rgba(255, 215, 77, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 15px rgba(255, 215, 77, 1)) drop-shadow(0 0 30px rgba(255, 215, 77, 0.7));
            }
        }
        
        .cross-animation {
            animation: crossGlow 4s ease-in-out infinite;
        }
        
        /* Animación de entrada para el contenido */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .content-animation {
            animation: fadeIn 2s ease-out forwards;
            opacity: 0;
        }

        /* Animación para las partículas de luz ascendentes */
        .particle {
            position: absolute;
            bottom: -20px;
            background-color: rgba(255, 230, 150, 0.8);
            border-radius: 50%;
            animation: floatUp 10s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(var(--x-end));
                opacity: 0;
            }
        }
    </style>
</head>
<body class="text-white antialiased">

    <!-- Contenedor de los rayos de luz (fondo) -->
    <div class="light-rays-container">
        <!-- Generamos los rayos con JS -->
    </div>
    
    <!-- Contenedor de partículas (fondo) -->
    <div id="particles-container" class="absolute top-0 left-0 w-full h-full z-0"></div>

    <!-- Contenedor principal centrado (contenido) -->
    <div class="relative flex flex-col items-center justify-center min-h-screen p-6 z-10">
        
        <!-- Contenedor de la animación de la cruz -->
        <div class="relative w-24 h-32 mb-8 flex items-center justify-center cross-animation">
            <!-- Icono SVG de una cruz simple y elegante -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-full h-full text-yellow-200" fill="currentColor" viewBox="0 0 24 24">
                <path d="M14 8V4h-4v4H6v4h4v8h4v-8h4V8z"/>
            </svg>
        </div>

        <!-- Contenido de texto -->
        <div class="text-center content-animation" style="animation-delay: 0.5s;">
            <h1 class="text-4xl md:text-6xl font-bold tracking-tight text-white" style="text-shadow: 0 2px 8px rgba(0,0,0,0.5);">
                "Todo tiene su momento oportuno"
            </h1>
            <span class="block mt-2 text-lg text-yellow-100/70 font-light tracking-wider">Eclesiastés 3:1</span>
            <p class="mt-6 text-xl md:text-2xl text-yellow-100/80 max-w-xl mx-auto font-light">
                Estamos renovando este espacio para ofrecerte información actualizada y de valor. Agradecemos tu paciente espera mientras trabajamos en esta sección.
            </p>

            <!-- BOTÓN AÑADIDO -->
            <a href="../index.html" class="mt-12 inline-block px-8 py-3 text-lg font-semibold text-yellow-200 border-2 border-yellow-200 rounded-lg transition-all duration-300 hover:bg-yellow-200 hover:text-gray-900 hover:shadow-lg hover:shadow-yellow-200/20 content-animation" style="animation-delay: 1s;">
                <i class="bi bi-house-door-fill me-2"></i>
                Volver al Inicio
            </a>
        </div>
    </div>

    <script>
        // --- Script para generar elementos animados dinámicamente ---

        // Generar Rayos de Luz
        const raysContainer = document.querySelector('.light-rays-container');
        const numberOfRays = 12; // Cantidad de rayos
        for (let i = 0; i < numberOfRays; i++) {
            const ray = document.createElement('div');
            ray.className = 'light-ray';
            ray.style.animationDelay = `${(20 / numberOfRays) * i * -1}s`; // Espaciado uniforme
            raysContainer.appendChild(ray);
        }

        // Generar Partículas de Luz
        const particlesContainer = document.getElementById('particles-container');
        const numberOfParticles = 40; // Cantidad de partículas
        for (let i = 0; i < numberOfParticles; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 1; // Tamaño entre 1px y 5px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            particle.style.left = `${Math.random() * 100}%`; // Posición horizontal inicial
            
            const duration = Math.random() * 10 + 8; // Duración entre 8s y 18s
            particle.style.animationDuration = `${duration}s`;
            
            const delay = Math.random() * 10; // Retraso aleatorio
            particle.style.animationDelay = `${delay}s`;

            // Movimiento horizontal aleatorio
            particle.style.setProperty('--x-end', `${(Math.random() - 0.5) * 200}px`);

            particlesContainer.appendChild(particle);
        }
    </script>

</body>
</html>
